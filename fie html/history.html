<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LORETRACK - History</title>
    <!-- Tailwind CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-200 p-6">

    <div class="grid grid-cols-4 gap-6">

        <!-- Sidebar -->
        <div class="bg-blue-600 text-white p-4 rounded-lg h-screen">
            <h1 class="text-2xl font-bold mb-4">LORETRACK</h1>
            <nav>
                <a href="dashboard.html" class="block py-2 hover:bg-blue-700">Dashboard</a>
                <a href="regis.html" class="block py-2 hover:bg-blue-700">Registration</a>
                <a href="history.html" class="block py-2 hover:bg-blue-700">History</a>
                <a href="live-tracking.html" class="block py-2 hover:bg-blue-700">Live Tracking</a>
                <a href="notification.html" class="block py-2 hover:bg-blue-700">Notification</a>
                <a href="profile.html" class="block py-2 hover:bg-blue-700">Profile</a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="col-span-3 space-y-6">
            <div class="flex justify-between items-center">
                <input type="date" class="p-2 border rounded-md">
                <div class="flex items-center">
                    <input type="search" placeholder="Search" class="p-2 border rounded-md">
                    <!-- Notification, Profile, and Settings Icons -->
                    <a href="notification.html" class="ml-3 bg-gray-300 rounded-full h-8 w-8 flex items-center justify-center text-gray-600">N</a>
                    <!-- ... -->
                    <div class="ml-3 relative">
                        <div class="bg-gray-300 rounded-full h-8 w-8 flex items-center justify-center text-gray-600 cursor-pointer profile-icon">P</div>
                        <!-- Profile Dropdown -->
                        <div class="absolute right-0 w-48 mt-2 py-2 bg-white border rounded shadow-xl profile-dropdown hidden">
                            <a href="user-setting.html" class="block px-4 py-2 text-gray-800 hover:bg-indigo-500 hover:text-white">Account Settings</a>
                            <a href="login.html" class="block px-4 py-2 text-gray-800 hover:bg-indigo-500 hover:text-white">Logout</a>
                        </div>
                    </div>
                        <!-- ... -->

                    <a href="#settings" class="ml-3 bg-gray-300 rounded-full h-8 w-8 flex items-center justify-center text-gray-600">S</a>
                </div>
            </div>
            <!-- History Table -->
            <div class="bg-white p-6 rounded-lg">
                <table class="min-w-full table-auto">
                    <thead>
                        <tr>
                            <th class="px-4 py-2 border">Time</th>
                            <th class="px-4 py-2 border">Date</th>
                            <th class="px-4 py-2 border">LORA Address</th>
                            <th class="px-4 py-2 border">POS</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Example rows, you can add more or fetch them dynamically -->
                        <tr>
                            <td class="px-4 py-2 border">12:30</td>
                            <td class="px-4 py-2 border">10/15/2023</td>
                            <td class="px-4 py-2 border">abcd1234</td>
                            <td class="px-4 py-2 border">POS 2</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
